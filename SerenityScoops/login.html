<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serenity Scoops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menuToggle">‚ò∞</button>
            <div class="logo">üç¶</div>
            <h1>Serenity Scoops</h1>
            <div class="auth-buttons">
                <a href="signup.html" class="header-btn signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- this is for sidebar navigation-->
    <nav class="sidebar" id="sidebar">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contactus.html" class="nav-link">Contact Us</a></li>
            <li><a href="ShoppingCart.html" class="nav-link order-link">üõí Order Now</a></li>
        </ul>
    </nav>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Ice Cream Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
