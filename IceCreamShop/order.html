<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Serenity Scoops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menuToggle">‚ò∞</button>
            <div class="logo">üç¶</div>
            <h1>Serenity Scoops</h1>
            <div class="auth-buttons">
                <a href="profile.html" class="header-btn profile-btn">Profile</a>
                <a href="login.html" class="header-btn login-btn">Login</a>
                <a href="signup.html" class="header-btn signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul class="nav-list">
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="order.html" class="nav-link active">Order</a></li>
            <li><a href="contactus.html" class="nav-link">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="order">
            <h2>Place Your Order</h2>
            <div class="order-container">
                <div class="flavors-section">
                    <h3>Select Your Flavors</h3>
                    <div class="order-grid">
                        <div class="order-item">
                            <h4>Vanilla</h4>
                            <p class="flavor-price">‚Ç±30</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(this)">-</button>
                                <input type="number" class="qty-input" value="0" min="0" readonly>
                                <button class="qty-btn" onclick="increaseQty(this)">+</button>
                            </div>
                        </div>
                        <div class="order-item">
                            <h4>Chocolate</h4>
                            <p class="flavor-price">‚Ç±35</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(this)">-</button>
                                <input type="number" class="qty-input" value="0" min="0" readonly>
                                <button class="qty-btn" onclick="increaseQty(this)">+</button>
                            </div>
                        </div>
                        <div class="order-item">
                            <h4>Strawberry</h4>
                            <p class="flavor-price">‚Ç±35</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(this)">-</button>
                                <input type="number" class="qty-input" value="0" min="0" readonly>
                                <button class="qty-btn" onclick="increaseQty(this)">+</button>
                            </div>
                        </div>
                        <div class="order-item">
                            <h4>Mango</h4>
                            <p class="flavor-price">‚Ç±35</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(this)">-</button>
                                <input type="number" class="qty-input" value="0" min="0" readonly>
                                <button class="qty-btn" onclick="increaseQty(this)">+</button>
                            </div>
                        </div>
                        <div class="order-item">
                            <h4>Cookies and Cream</h4>
                            <p class="flavor-price">‚Ç±40</p>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(this)">-</button>
                                <input type="number" class="qty-input" value="0" min="0" readonly>
                                <button class="qty-btn" onclick="increaseQty(this)">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <form id="orderForm" class="order-form">
                        <div class="form-group">
                            <label>Payment Method:</label>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="cash" required>
                                    <span>Cash</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="card" required>
                                    <span>Credit/Debit Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="gcash" required>
                                    <span>GCash</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">Place Order</button>
                    </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Ice Cream Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function increaseQty(button) {
            const input = button.previousElementSibling;
            input.value = parseInt(input.value) + 1;
        }

        function decreaseQty(button) {
            const input = button.nextElementSibling;
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if at least one flavor is selected
            const items = document.querySelectorAll('.order-item');
            let hasSelection = false;
            
            items.forEach((item) => {
                const qty = parseInt(item.querySelector('.qty-input').value);
                if (qty > 0) {
                    hasSelection = true;
                }
            });
            
            if (!hasSelection) {
                alert('Please select at least one flavor');
                return;
            }
            
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            
            if (!paymentMethod) {
                alert('Please select a payment method');
                return;
            }
            
            alert('Order placed successfully! Redirecting to home page...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
