<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menuToggle">‚ò∞</button>
            <div class="logo">üç¶</div>
            <h1>Serenity Scoops</h1>
            <div class="auth-buttons">
                <a href="profile.html" class="header-btn profile-btn">Profile</a>
                <a href="login.html" class="header-btn login-btn">Login</a>
                <a href="signup.html" class="header-btn signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul class="nav-list">
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contactus.html" class="nav-link active">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact-us">
            <h2>Contact Us</h2>
            <p class="contact-intro">We'd love to hear from you! Please fill out the form below.</p>
            <form id="contactForm" action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your message here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="formMessage" class="form-message hidden"></div>
        </section>
    </main>
    <footer>

    <script src="script.js"></script>
</body>
